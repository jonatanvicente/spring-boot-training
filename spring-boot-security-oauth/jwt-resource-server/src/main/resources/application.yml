server: 
  port: 8081
  servlet: 
    context-path: /jwt-resource-server

####### resource server configuration properties
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8083/auth/realms/spring-training
          jwk-set-uri: http://localhost:8083/auth/realms/spring-training/protocol/openid-connect/certs