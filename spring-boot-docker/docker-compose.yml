version: '2'
services:
  springbootdocker:
    build: ./
    image: spring-boot-training
    container_name: springboottrainingdocker
    restart: "no"
    ports:
      - "8080:7777"
    environment:
      - "JAVA_OPTS=-Xms128m -Xmx512m -server"
      - "SPRING_PROFILES_ACTIVE=docker"
    mem_limit: 512000000
    logging:
      driver: "json-file"
      options:
        max-size: "100k"
        max-file: "10"

